<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Paint</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" class="controls__range" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode" class="controls__btn">Mode</button>
            <button id="jsSave" class="controls__btn">Save</button>
        </div>
        <div class="controls__colors" id="jsClolrs">
            <div class="controls__color" style="background-color:#2c2c2c"></div>
            <div class="controls__color" style="background-color:white"></div>
            <div class="controls__color" style="background-color:orange"></div>
            <div class="controls__color" style="background-color:yellow"></div>
            <div class="controls__color" style="background-color:red"></div>
            <div class="controls__color" style="background-color:green"></div>
            <div class="controls__color" style="background-color:rgb(0, 157, 255)"></div>
            <div class="controls__color" style="background-color:blue"></div>
            <div class="controls__color" style="background-color:violet"></div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
